<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히더기의 썸네일 공장</title>
    <!-- html2canvas 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script type="text/java" src="fileReader.js"></script>
    <script type="text/javascript" src="thumbnail.js"></script>
    <style>
        #live-view {
            border: 1px solid black;  
            transition: width 0.3s, height 0.3s; 
        }
    </style>
</head>
<body>
    <!-- https://naver.worksmobile.com/wp-content/uploads/2023/01/NW_BG_NewYear_1-1-scaled.jpg 테스트 이미지 주소 -->
    <header>
        <p id="title">히더기의 썸네일 공장</p>
    </header>
    <section>
        <div id="live-view"></div>

        <!-- 폰트 팝업 -->
        <div id="text-properties-popup" style="position: absolute; display: none; border: 1px solid black; background-color: white; padding: 10px;">
            <label>
                폰트:
                <select id="font-selector">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <!-- 폰트 추가... -->
                </select>
            </label>
            <label>
                색상:
                <input type="color" id="color-picker-popup">
            </label>
            <label>
                폰트 크기:
                <input type="number" id="font-size-popup" min="10" max="100">
            </label>
            <label>
                굵기:
                <input type="number" id="font-weight-popup" min="100" step="100" max="900">
            </label>
            <label>
                텍스트 수정:
                <input type="text" id="text-edit-popup">
            </label>
            <button id="save-text-properties">저장</button>
        </div>

        <div id="size-set">이미지 크기 선택
            <button id="youtube">유튜브 썸네일(1280px 720px)</button>
            <button id="instagram-square">인스타그램 정방향(1080px 1080px)</button>
            <button id="instagram-row">인스타그램 가로방향(1080px 566px)</button>
            <button id="instagram-column">인스타그램 세로방향(1080px 566px)</button>
            <button id="custom">사이즈 직접 선택</button>
            <input id="custom-row" placeholder="가로" style="display: none;">
            <input id="custom-column" placeholder="세로" style="display: none;">
            <button id="apply-custom-size" style="display: none;">완료</button>
        </div>

        <div id="background-set">배경 선택
            <input type="color" id="color-picker">
            <input type="text" id="image-url-input" placeholder="이미지 URL 입력">
        </div>

        <div id="text-add">
            <input type="text" id="user-text-input" placeholder="텍스트 입력">
            <button id="add-text-btn">텍스트 추가</button>
        </div>

        <div id="user-button">
            <button id="reset-btn">
                <p>초기화</p>
            </button>
            <button id="download-btn">
                <P>이미지 저장</P>
            </button>
        </div>
    </section>
    <footer>
    </footer>
</body>
</html>
